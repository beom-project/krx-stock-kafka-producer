# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
               
    - name: Download YAML File
      env:
        PAT_TOKEN: ${{ secrets.BEOM_GITHUB_TOKEN }}
      run: |
        curl -H "Authorization: token $PAT_TOKEN" -H "Accept: application/vnd.github.v3.raw" -o ./producer-properties.yaml https://raw.githubusercontent.com/beom-project/beom-properties/main/producer-properties.yaml
    
    - name: check work dir
      run: ls -l
       
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push
      run: |
        docker buildx create --use
        docker buildx build -f ./Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/krx-stock-kafka-producer:latest
        
    - name: Push the Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/krx-stock-kafka-producer:latest
  
